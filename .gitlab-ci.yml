stages:
- build
- deploy

variables:
  GIT_SSL_NO_VERIFY: "true"

before_script:
  - echo $CI_BUILD_REF
  - echo $CONTAINER_PHP_FPM_TEST_IMAGE

build_7.0:
  stage: build
  image: gitlab.favorit:4567/integrations/docker:php-fpm
  script:
    - php -v
    - php -m
    - ls -liah
    - php composer install
  artifacts:
    paths:
      - ./ihub

deploy:
  stage: deploy
  script:
    - ls -liah
